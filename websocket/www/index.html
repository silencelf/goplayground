<!DOCTYPE html>
<script>
    // Create WebSocket connection.
    const socket = new WebSocket("ws://127.0.0.1:3000/echo");

    // Connection opened
    socket.addEventListener("open", (event) => {
        setInterval(() => {
            socket.send("Hello Server! " + new Date());
        }, 3000);
    });

    // Listen for messages
    socket.addEventListener("message", (event) => {
        console.log("Message from server ", event.data);
    });
</script>
